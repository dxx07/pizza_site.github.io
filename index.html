<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пиццерия "React Pizza"</title>
  <style>
    body {
      font-family: 'Proxima Nova', sans-serif;
      margin: 0;
      padding: 0;
    }
    .logo {
      display: flex;
      align-items: center;
      padding: 20px;
    }      
    .logo img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }      
    .logo b {
      font-size: 24px;
      color: #ff5722; /* Оранжевый цвет */
    }      
    .balance {
      margin-left: auto;
      font-size: 20px;
      color: #4caf50; /* Зеленый цвет */
    }      
    .header {
      background-color:#ff5722; /* Красный цвет */
    }      
    .nav-menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      list-style-type: none;
    }      
    .nav-menu li {
      margin-right: 20px;
      font-size: 18px;
    }      
    .nav-menu li:last-child {
      margin-right: 0;
    }      
    .nav-menu b {
      color: #fff;
    }      
    .sort {
      margin-left: auto;
      font-size: 16px;
      color: #fff;
    }      
    .all_p {
      padding: 20px;
      font-size: 24px;
      color: #333; /* Черный цвет */
    }      
    .pizza-list {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
    }      
    .pizza1,
    .pizza2,
    .pizza3,
    .pizza4 {
      width: 25%;
      padding: 10px;
      box-sizing: border-box;
    }      
    .pizza-info {
      background-color: #f1f1f1; 
      padding: 10px;
      border-radius: 5px;
    }      
    .pizza-info b {
      color: #333; /* Черный цвет */
    }      
    .pizza-info div {
      margin-bottom: 5px;
      font-size: 16px;
    }
    button.round{      
      width: 120px;
      height: 40px;
      background-color: #ff5722;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 15px;
      vertical-align: top;
      font-weight: 700;
    }



    .switch-container, .size-switch-container {
      display: flex;
      margin-bottom: 10px;
    }

    input[type="radio"] {
      display: none;
    }

    .switch-label, .size-switch-label {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      background-color: #fff;
      color: #000;
      cursor: pointer;
      border-radius: 5px;
      margin: 0 5px;
    }

    .switch-label:hover, .size-switch-label:hover {
      background-color: #ff5722;
    }

    input[type="radio"]:checked + .switch-label, 
    input[type="radio"]:checked + .size-switch-label {
      background-color: #ff5722 !important;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.jpg">
    <b>REACT PIZZA</b>
    <p class="balance">520р</p>
  </div>
  <div class="header">
    <ul class="nav-menu">
      <li><b>Все</b></li>
      <li><b>Мясные</b></li>
      <li><b>Вегетерианская</b></li>
      <li><b>Гриль</b></li>
      <li><b>Острые</b></li>
      <li><b>Закрытые</b></li>
      <p class="sort"><b>Сортировка по:</b> популярности</p>
    </ul>
  </div>
  <p class="all_p"><b>Все пиццы</b></p>
  <div class="pizza-list">
    <article class="pizza1">
      <img src="cheeseburger_pizza.jpg" alt="Cheeseburger pizza">
      <div class="pizza-info">
        <div class="pizza-name"><b>Чизбургер-пицца</b></div>

        <div class="container">
          <div class="switch-container">
            <input type="radio" id="traditional1" name="test-type1" value="traditional" checked>
            <label for="traditional1" class="switch-label">Традиционное</label>

            <input type="radio" id="thin1" name="test-type1" value="thin">
            <label for="thin1" class="switch-label">Тонкое</label>
          </div>

          <div class="size-switch-container">
            <input type="radio" id="size261" name="test-size1" value="26">
            <label for="size261" class="size-switch-label">26 см</label>

            <input type="radio" id="size301" name="test-size1" value="30">
            <label for="size301" class="size-switch-label">30 см</label>

            <input type="radio" id="size401" name="test-size1" value="40">
            <label for="size401" class="size-switch-label">40 см</label>
          </div>
        </div>
        <div class="pizza-price">От 395р</div>
        <div class="pizza-add"><button class="round">+ Добавить</button></div>
      </div>
    </article>
    <article class="pizza2">
      <img src="cheese_pizza.jpg" alt="Cheese pizza">
      <div class="pizza-info">
        <div class="pizza-name"><b>Сырная</b></div>

        <div class="container">
          <div class="switch-container">
            <input type="radio" id="traditional2" name="test-type2" value="traditional" checked>
            <label for="traditional2" class="switch-label">Традиционное</label>

            <input type="radio" id="thin2" name="test-type2" value="thin">
            <label for="thin2" class="switch-label">Тонкое</label>
          </div>

          <div class="size-switch-container">
            <input type="radio" id="size262" name="test-size2" value="26">
            <label for="size262" class="size-switch-label">26 см</label>

            <input type="radio" id="size302" name="test-size2" value="30">
            <label for="size302" class="size-switch-label">30 см</label>

            <input type="radio" id="size402" name="test-size2" value="40">
            <label for="size402" class="size-switch-label">40 см</label>
          </div>
        </div>

        <div class="pizza-price">От 450р</div>
        <div class="pizza-add"><button class="round">+ Добавить</button></div>
      </div>
    </article>
    <article class="pizza3">
      <img src="shrimps_pizza.jpg" alt="Shrimps pizza">
      <div class="pizza-info">
        <div class="pizza-name"><b>Креветки по-азиатски</b></div>

        <div class="container">
          <div class="switch-container">
            <input type="radio" id="traditional3" name="test-type3" value="traditional" checked>
            <label for="traditional3" class="switch-label">Традиционное</label>

            <input type="radio" id="thin3" name="test-type3" value="thin">
            <label for="thin3" class="switch-label">Тонкое</label>
          </div>

          <div class="size-switch-container">
            <input type="radio" id="size263" name="test-size3" value="26">
            <label for="size263" class="size-switch-label">26 см</label>

            <input type="radio" id="size303" name="test-size3" value="30">
            <label for="size303" class="size-switch-label">30 см</label>

            <input type="radio" id="size403" name="test-size3" value="40">
            <label for="size403" class="size-switch-label">40 см</label>
          </div>
        </div>
        
        <div class="pizza-price">От 290р</div>
        <div class="pizza-add"><button class="round">+ Добавить</button></div>
      </div>
    </article>
    <article class="pizza4">
      <img src="cheese_chicken.jpg" alt="Cheese chicken pizza">
      <div class="pizza-info">
        <div class="pizza-name"><b>Сырный цыпленок</b></div>

        <div class="container">
          <div class="switch-container">
            <input type="radio" id="traditional4" name="test-type4" value="traditional" checked>
            <label for="traditional4" class="switch-label">Традиционное</label>

            <input type="radio" id="thin4" name="test-type4" value="thin">
            <label for="thin4" class="switch-label">Тонкое</label>
          </div>

          <div class="size-switch-container">
            <input type="radio" id="size264" name="test-size4" value="26">
            <label for="size264" class="size-switch-label">26 см</label>

            <input type="radio" id="size304" name="test-size4" value="30">
            <label for="size304" class="size-switch-label">30 см</label>

            <input type="radio" id="size404" name="test-size4" value="40">
            <label for="size404" class="size-switch-label">40 см</label>
          </div>
        </div>
        
        <div class="pizza-price">От 385р</div>
        <div class="pizza-add"><button class="round">+ Добавить</button></div>
      </div>
    </article>
  </div>
  <script>
    const switchLabels1 = document.querySelectorAll('.pizza1 .switch-label');
    const sizeSwitchLabels1 = document.querySelectorAll('.pizza1 .size-switch-label');

    switchLabels1.forEach(label => {
      label.addEventListener('click', function() {
        switchLabels1.forEach(l => {
          l.style.backgroundColor = '#ccc';
          l.style.color = '#000';
        });
        this.style.backgroundColor = '#2196F3';
        this.style.color = '#fff';
      });
    });

    sizeSwitchLabels1.forEach(label => {
      label.addEventListener('click', function() {
        sizeSwitchLabels1.forEach(l => {
          l.style.backgroundColor = '#ccc';
          l.style.color = '#000';
        });
        this.style.backgroundColor = '#2196F3';
        this.style.color = '#fff';
      });
    });

    const switchLabels2 = document.querySelectorAll('.pizza2 .switch-label');
    const sizeSwitchLabels2 = document.querySelectorAll('.pizza2 .size-switch-label');

    switchLabels2.forEach(label => {
      label.addEventListener('click', function() {
        switchLabels2.forEach(l => {
          l.style.backgroundColor = '#ccc';
          l.style.color = '#000';
        });
        this.style.backgroundColor = '#2196F3';
        this.style.color = '#fff';
      });
    });

    sizeSwitchLabels2.forEach(label => {
      label.addEventListener('click', function() {
        sizeSwitchLabels2.forEach(l => {
          l.style.backgroundColor = '#ccc';
          l.style.color = '#000';
        });
        this.style.backgroundColor = '#2196F3';
        this.style.color = '#fff';
      });
    });

    const switchLabels3 = document.querySelectorAll('.pizza3 .switch-label');
    const sizeSwitchLabels3 = document.querySelectorAll('.pizza3 .size-switch-label');

    switchLabels3.forEach(label => {
      label.addEventListener('click', function() {
        switchLabels3.forEach(l => {
          l.style.backgroundColor = '#ccc';
          l.style.color = '#000';
        });
        this.style.backgroundColor = '#2196F3';
        this.style.color = '#fff';
      });
    });

    sizeSwitchLabels3.forEach(label => {
      label.addEventListener('click', function() {
        sizeSwitchLabels3.forEach(l => {
          l.style.backgroundColor = '#ccc';
          l.style.color = '#000';
        });
        this.style.backgroundColor = '#2196F3';
        this.style.color = '#fff';
      });
    });

    const switchLabels4 = document.querySelectorAll('.pizza4 .switch-label');
    const sizeSwitchLabels4 = document.querySelectorAll('.pizza4 .size-switch-label');

    switchLabels4.forEach(label => {
      label.addEventListener('click', function() {
        switchLabels4.forEach(l => {
          l.style.backgroundColor = '#ccc';
          l.style.color = '#000';
        });
        this.style.backgroundColor = '#2196F3';
        this.style.color = '#fff';
      });
    });

    sizeSwitchLabels4.forEach(label => {
      label.addEventListener('click', function() {
        sizeSwitchLabels4.forEach(l => {
          l.style.backgroundColor = '#ccc';
          l.style.color = '#000';
        });
        this.style.backgroundColor = '#2196F3';
        this.style.color = '#fff';
      });
    });
  </script>
</body>
</html>
